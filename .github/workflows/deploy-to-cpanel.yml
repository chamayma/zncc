name: Deploy Angular App to cPanel
on:
  push:
    branches:
      - master

jobs:
  Build-And-Deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ğŸŒ Install Angular CLI
        run: npm install -g @angular/cli@16

      - name: ğŸ“¥ Install project dependencies
        run: npm install
        working-directory: ./

      - name: ğŸ—ï¸ Build Angular App
        run: ng build 
        working-directory: ./  # Change this to the directory containing your Angular project if needed

      - name: ğŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/mgportal/  # Adjust this path to your Angular app's build output
          server-dir: ./  # Target directory on the cPanel server
